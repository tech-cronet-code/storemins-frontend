name: Frontend CI

on:
  push:
    branches: [ "develop" ]     # runs when you push to develop
  pull_request:
    branches: [ "develop" ]     # runs when a PR targets develop

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]      # Node LTS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      # ==========================================
      # ğŸš¨ Send email notification if CI fails
      # ==========================================
      - name: Send email on failure
        if: failure()           # only runs if any previous step fails
        uses: dawidd6/action-send-mail@v3
        with:
          # Gmail SMTP details
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}   # your Gmail address
          password: ${{ secrets.EMAIL_PASSWORD }}   # Gmail App Password
          subject: "ğŸš¨ Frontend CI Failed for storemins-frontend"
          from: ${{ secrets.EMAIL_USERNAME }}
          to: "nomanmansuri525@gmail.com"
          body: |
            Hi Noman ğŸ‘‹,

            The Frontend CI workflow has failed âŒ

            â¤ Repository: ${{ github.repository }}
            â¤ Branch: ${{ github.ref_name }}
            â¤ Commit SHA: ${{ github.sha }}
            â¤ Triggered by: ${{ github.actor }}

            Check details here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Regards,
            GitHub Actions CI Bot ğŸ¤–
