name: Frontend CI

on:
  push:
    branches: ["master", "develop"] # runs when you push to develop or master
  pull_request:
    branches: ["master", "develop"] # runs when a PR targets develop or master

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20] # Node LTS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # - name: Checkout code
      #   uses: actions/checkout@v4
      #   with:
      #     fetch-depth: 0
      # - name: Secret Scanning
      #   uses: trufflesecurity/trufflehog@main
      #   with:
      #     extra_args: --results=verified,unknown

      - name: Lint
        run: npm run lint --if-present
        continue-on-error: true #  makes lint non-blocking

      # - name: Checkout code
      #   uses: actions/checkout@v4
      #   with:
      #     fetch-depth: 0
      # - name: Secret Scanning
      #   uses: trufflesecurity/trufflehog@main
      #   with:
      #     extra_args: --results=verified,unknown

      - name: Build
        run: npm run build

      # ==========================================
      # üö® Send email notification if CI fails
      # ==========================================
      - name: Send email on failure
        if: failure() # only runs if any previous step fails
        uses: dawidd6/action-send-mail@v3
        with:
          # Gmail SMTP details
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }} # your Gmail address
          password: ${{ secrets.EMAIL_PASSWORD }} # Gmail App Password
          subject: "üö® Frontend CI Failed for storemins-frontend"
          from: ${{ secrets.EMAIL_USERNAME }}
          to: "nomanmansuri525@gmail.com"
          body: |
            Hi Noman üëã,

            The Frontend CI workflow has failed ‚ùå

            ‚û§ Repository: ${{ github.repository }}
            ‚û§ Branch: ${{ github.ref_name }}
            ‚û§ Commit SHA: ${{ github.sha }}
            ‚û§ Triggered by: ${{ github.actor }}

            Check details here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Regards,
            GitHub Actions CI Bot ü§ñ
